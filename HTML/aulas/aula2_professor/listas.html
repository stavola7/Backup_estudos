<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <title>Listas</title>
    </head>
    <body>
        <h2>Lista não-ordenada</h2>
        <ul>
            <li>Banana</li>
            <li>Maça</li>
            <li>Uva</li>
        </ul>
        <h2>Lista ordenada</h2>
        <ol>
            <li>Homem de Ferro</li>
            <li>Super-Homem</li>
            <li>Capitão América</li>
        </ol>
    </body>
</html>
