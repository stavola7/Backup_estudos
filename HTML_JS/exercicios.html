<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var numeroPensado = Math.round(Math.random() *100)
    var chute = parseInt(prompt("Qual seu chute?"))
    console.log (numeroPensado)
    if(chute == numeroPensado) {

        mostra("Voce acertou")
       } else{
            mostra("Voce errou")
        
    }
       
</script>
